<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="metronome">
        <h1 id="tempoDisplay">Tempo: 120 bpm</h1>
        <button id="start">Start</button>
        <button id="minusTempo">-</button>
        <button id="plusTempo">+</button>
    </div>
    <div class="pattern">
        <button id="patternToggle">Pattern</button>
        <button id="minusShift">-</button>
        <button id="plusShift">+</button>
    </div>
    <div class="wheel-container">
        <div id="wheel" class="wheel"></div>
    </div>
    <script src="./logic.js" type="module"></script>
</body>
</html>
